<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Tests • CSAT triggers</title>
  <style>
    :root { --bg:#50d9ff; --ink:#0c1b1e; --btn:#111; --btnH:#000; }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:var(--bg);color:var(--ink);padding:24px}
    .card{background:rgba(255,255,255,.35);border:1px solid rgba(0,0,0,.08);backdrop-filter:blur(6px);border-radius:16px;padding:18px;max-width:900px;width:100%}
    h1{margin:0 0 6px;font-size:20px}
    p{margin:0 0 12px;opacity:.85}
    .row{display:flex;flex-wrap:wrap;gap:10px}
    button{border:0;border-radius:10px;padding:10px 14px;cursor:pointer;background:var(--btn);color:#fff;font-weight:600}
    button:hover{background:var(--btnH)}
    .status{margin-top:10px;font-size:13px;opacity:.85}
    code{background:#00000012;padding:.1rem .35rem;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Disparos CSAT (set vars + updatePageView)</h1>
    <p>
      Ao clicar num botão, a página define <code>window.prs_tab</code> e <code>window.prs_event</code>
      e chama <code>KAMPYLE_ONSITE_SDK.updatePageView()</code>. O restante (regras/targeting) fica no Digital.
    </p>

    <div class="row">
      <button data-scenario="policy_documents" data-prs_tab="policy_documents" data-prs_event="tab_exit">
        CSAT — Policy Documents
      </button>
      <button data-scenario="billing_activity" data-prs_tab="billing_activity" data-prs_event="tab_exit">
        CSAT — Billing Activity
      </button>
      <button data-scenario="assessment" data-prs_tab="assessment" data-prs_event="pdf_close">
        CSAT — Assessment PDF
      </button>
    </div>

    <div class="status" id="status">Aguardando seleção…</div>
  </div>

    <!-- Medallia Digital embed -->
  <script type="text/javascript" src="https://resources.digital-cloud.medallia.eu/wdceu/217080/onsite/embed.js" async></script>

  <script>
    // helper para atualizar o Digital assim que possível
    function notifyDigital() {
      const doUpdate = () => {
        try {
          if (window.KAMPYLE_ONSITE_SDK && typeof KAMPYLE_ONSITE_SDK.updatePageView === 'function') {
            KAMPYLE_ONSITE_SDK.updatePageView();
          }
        } catch (e) { console.warn('updatePageView falhou:', e); }
      };
      if (window.KAMPYLE_ONSITE_SDK) {
        doUpdate();
      } else {
        // se o SDK ainda não carregou, dispara assim que carregar
        const once = () => { window.removeEventListener('neb_OnsiteLoaded', once); doUpdate(); };
        window.addEventListener('neb_OnsiteLoaded', once);
      }
    }

    // clique nos botões → seta vars globais e reprocessa
    const statusEl = document.getElementById('status');
    document.querySelectorAll('button[data-prs_tab][data-prs_event]').forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.getAttribute('data-prs_tab');
        const evt = btn.getAttribute('data-prs_event');

        // === VARS DA PRÓPRIA PÁGINA ===
        window.prs_tab = tab;
        window.prs_event = evt;

        // (opcional) refletir no histórico/URL sem reload
        // const url = new URL(location.href); url.searchParams.set('prs_tab', tab); url.searchParams.set('prs_event', evt); history.replaceState({}, '', url);

        // feedback visual local
        statusEl.textContent = `Setado: prs_tab="${tab}" | prs_event="${evt}" → updatePageView()`;

        // reprocessa regras do Digital
        notifyDigital();
      });
    });
  </script>
</body>
</html>
