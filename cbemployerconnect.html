<!doctype html>
<html lang="en">

<head>
  <script>
    document.cookie = "logoutmodal=True; path=/; SameSite=Lax;";
  </script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <title>Employer Connect Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/icons/favicon_chubb.ico" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    #feedbackButtonsContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    .feedback-btn {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .feedback-btn:hover {
      background-color: #333;
    }
  </style>
</head>

<body>
  <script type="text/javascript" src="https://resources.digital-cloud.medallia.eu/wdceu/216529/onsite/embed.js" async></script>

  <!-- Aqui ficam os botões -->
  <div id="feedbackButtonsContainer" style="display: none;">
    <button class="feedback-btn" onclick="KAMPYLE_ONSITE_SDK.showForm(24935);">Log Off Form</button>
    <button class="feedback-btn" onclick="KAMPYLE_ONSITE_SDK.showForm(24937);">Always on Form</button>
  </div>

  <script>
    function showButtonsIfFormsAreAvailable() {
      // Tenta carregar os formulários para verificar disponibilidade
      const formA = KAMPYLE_ONSITE_SDK.loadForm(24935);
      const formB = KAMPYLE_ONSITE_SDK.loadForm(24937);

      if (formA || formB) {
        document.getElementById("feedbackButtonsContainer").style.display = "flex";
      }
    }

    if (window.KAMPYLE_ONSITE_SDK) {
      showButtonsIfFormsAreAvailable();
    } else {
      window.addEventListener("neb_OnsiteLoaded", showButtonsIfFormsAreAvailable);
    }
  </script>

  <!-- Painel de Resolução -->
  <div style="position: fixed; top: 20px; left: 20px; background: rgba(255,255,255,0.9); padding: 10px; border: 1px solid #ccc; z-index: 10000;">
    <label>
      Largura:
      <input type="number" id="frameWidth" value="1280" style="width: 80px;" /> px
    </label>
    <label style="margin-left: 10px;">
      Altura:
      <input type="number" id="frameHeight" value="800" style="width: 80px;" /> px
    </label>
    <button id="applyRes" style="margin-left: 10px; padding: 4px 8px;">Aplicar</button>
  </div>

  <!-- IFrame de Teste -->
  <div style="position: fixed; top: 80px; left: 20px; right: 20px; bottom: 20px; border: 1px solid #999;">
    <iframe
      id="testFrame"
      src="https://tallison-digital-tests.github.io/cbemployerconnect.html"
      style="width:1280px; height:800px; border: none; display: block; margin: 0 auto;"
    ></iframe>
  </div>

  <script>
    document.getElementById('applyRes').addEventListener('click', function() {
      var w = document.getElementById('frameWidth').value;
      var h = document.getElementById('frameHeight').value;
      var frame = document.getElementById('testFrame');
      frame.style.width = w + 'px';
      frame.style.height = h + 'px';
    });
  </script>

  
  <app-root></app-root>
</body>

</html>
