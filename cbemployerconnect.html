<!doctype html>
<html lang="en">

<head>
  <script>
    document.cookie = "logoutmodal=True; path=/; SameSite=Lax;";
  </script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <title>Employer Connect Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/icons/favicon_chubb.ico" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    #feedbackButtonsContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    .feedback-btn {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .feedback-btn:hover {
      background-color: #333;
    }
  </style>
</head>

<body>

 <!-- ► PAINEL DE RESOLUÇÃO (apenas na janela principal) -->
  <script>
    if (window.top === window) {
      // 1) Cria o container geral
      const tester = document.createElement('div');
      tester.style.cssText = `
        position: fixed;
        top: 10px; left: 10px;
        right: 10px;
        bottom: 10px;
        background: #fff;
        border: 1px solid #999;
        padding: 10px;
        z-index: 9999;
        box-sizing: border-box;
      `;

      // 2) Monta o HTML interno (inputs + botão + iframe)
      tester.innerHTML = `
        <div style="margin-bottom:8px;">
          <label>Largura:
            <input type="number" id="frameWidth" value="1280" style="width:80px">
          </label>
          <label style="margin-left:12px;">Altura:
            <input type="number" id="frameHeight" value="800" style="width:80px">
          </label>
          <button id="applyRes" style="margin-left:12px;padding:4px 8px">Aplicar</button>
        </div>
        <iframe
          id="testFrame"
          src="${location.href}"
          style="width:1280px; height:800px; border:1px solid #666; display:block; margin:auto; flex:1;"
        ></iframe>
      `;

      // 3) Insere no topo do body
      document.body.style.margin = '0';       // garante sem scroll no body principal
      document.body.style.padding = '0';
      document.body.style.overflow = 'hidden'; // só o iframe terá scroll
      document.body.prepend(tester);

      // 4) Lida com o clique do botão
      tester.querySelector('#applyRes').addEventListener('click', () => {
        const w = tester.querySelector('#frameWidth').value;
        const h = tester.querySelector('#frameHeight').value;
        const frame = tester.querySelector('#testFrame');
        frame.style.width = w + 'px';
        frame.style.height = h + 'px';
      });
    }
  </script>
  
  <script type="text/javascript" src="https://resources.digital-cloud.medallia.eu/wdceu/216529/onsite/embed.js" async></script>

  <!-- Aqui ficam os botões -->
  <div id="feedbackButtonsContainer" style="display: none;">
    <button class="feedback-btn" onclick="KAMPYLE_ONSITE_SDK.showForm(24935);">Log Off Form</button>
    <button class="feedback-btn" onclick="KAMPYLE_ONSITE_SDK.showForm(24937);">Always on Form</button>
  </div>

  <!-- Esconde os botões na janela principal -->
<script>
  if (window.top === window) {
    const btnBox = document.getElementById('feedbackButtonsContainer');
    if (btnBox) btnBox.style.display = 'none';
  }
</script>

  <script>
    function showButtonsIfFormsAreAvailable() {
      // Tenta carregar os formulários para verificar disponibilidade
      const formA = KAMPYLE_ONSITE_SDK.loadForm(24935);
      const formB = KAMPYLE_ONSITE_SDK.loadForm(24937);

      if (formA || formB) {
        document.getElementById("feedbackButtonsContainer").style.display = "flex";
      }
    }

    if (window.KAMPYLE_ONSITE_SDK) {
      showButtonsIfFormsAreAvailable();
    } else {
      window.addEventListener("neb_OnsiteLoaded", showButtonsIfFormsAreAvailable);
    }
  </script>  
  <app-root></app-root>
</body>

</html>
