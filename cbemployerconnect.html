<head>

  <style>
    #feedbackButtonsContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    .feedback-btn {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .feedback-btn:hover {
      background-color: #333;
    }
  </style>
</head>

<body>

<!-- ► PAINEL DE RESOLUÇÃO + LÓGICA DE VISIBILIDADE DOS BOTÕES ► -->
<script>
  if (window.top === window) {
    // ——— Janela PRINCIPAL ———
    // 1) Esconde o container de feedback na página pai
    const feedbackBox = document.getElementById('feedbackButtonsContainer');
    if (feedbackBox) feedbackBox.style.display = 'none';

    // 2) Cria o painel de resolução com iframe
    const tester = document.createElement('div');
    tester.style.cssText = `
      position: fixed;
      top: 10px; left: 10px;
      right: 10px; bottom: 10px;
      background: #fff;
      border: 1px solid #999;
      padding: 10px;
      z-index: 9999;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    `;
    tester.innerHTML = `
      <div style="margin-bottom:8px;">
        <label>Largura:
          <input type="number" id="frameWidth" value="1280" style="width:80px">
        </label>
        <label style="margin-left:12px;">Altura:
          <input type="number" id="frameHeight" value="800" style="width:80px">
        </label>
        <button id="applyRes" style="margin-left:12px;padding:4px 8px">Aplicar</button>
      </div>
      <iframe
        id="testFrame"
        src="${location.href}"
        style="flex:1; width:1280px; height:800px; border:1px solid #666; display:block; margin:auto;"
      ></iframe>
    `;
    // Ajusta o body para só rolar dentro do iframe
    document.body.style.margin = '0';
    document.body.style.padding = '0';
    document.body.style.overflow = 'hidden';
    document.body.prepend(tester);

    // 3) Botão “Aplicar” redimensiona o iframe
    tester.querySelector('#applyRes').addEventListener('click', () => {
      const w = tester.querySelector('#frameWidth').value;
      const h = tester.querySelector('#frameHeight').value;
      const frame = tester.querySelector('#testFrame');
      frame.style.width = w + 'px';
      frame.style.height = h + 'px';
    });

  } else {
    // ——— Dentro do IFRAME ———
    // Reexibe o container original de feedback
    const feedbackBox = document.getElementById('feedbackButtonsContainer');
    if (feedbackBox) feedbackBox.style.display = 'flex';
  }
</script>
  
  <script type="text/javascript" src="https://resources.digital-cloud.medallia.eu/wdceu/216529/onsite/embed.js" async></script>

<!-- Botões de feedback -->
<div id="feedbackButtonsContainer" style="display:flex;">
  <button class="feedback-btn" onclick="KAMPYLE_ONSITE_SDK.showForm(24935);">Log Off Form</button>
  <button class="feedback-btn" onclick="KAMPYLE_ONSITE_SDK.showForm(24937);">Always on Form</button>
</div>

<!-- Esconde os botões na janela principal -->
<script>
  if (window.top === window) {
    const btnBox = document.getElementById('feedbackButtonsContainer');
    if (btnBox) btnBox.style.display = 'none';
  }
</script>

  <script>
    function showButtonsIfFormsAreAvailable() {
      // Tenta carregar os formulários para verificar disponibilidade
      const formA = KAMPYLE_ONSITE_SDK.loadForm(24935);
      const formB = KAMPYLE_ONSITE_SDK.loadForm(24937);

      if (formA || formB) {
        document.getElementById("feedbackButtonsContainer").style.display = "flex";
      }
    }

    if (window.KAMPYLE_ONSITE_SDK) {
      showButtonsIfFormsAreAvailable();
    } else {
      window.addEventListener("neb_OnsiteLoaded", showButtonsIfFormsAreAvailable);
    }
  </script>  
  <app-root></app-root>
</body>

</html>
