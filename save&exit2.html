<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form</title>
  <style>
    body { margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#50d9ff; gap:12px; flex-direction:column; }
    #backButton, #openSurveyButton { display:none; background:#555; color:#fff; border:none; padding:10px 20px; font-size:16px; cursor:pointer; border-radius:5px; }
    #backButton:hover, #openSurveyButton:hover { background:#444; }
  </style>
</head>
<body>
  <button id="backButton" onclick="window.location.href='/save&exit1.html';">Go Back</button>
  <button id="openSurveyButton">Open Survey</button>

  <script>
    // Passo 4: hidratar a flag na PÃ¡gina 2 e expor em window.ezq_survey_saveTriggered
    (function hydrateFromWindowName(){
      try {
        var payload = {};
        try { payload = JSON.parse(window.name || "{}"); } catch(e) {}
        if (payload && payload.ezq_survey_saveTriggered === true) {
          window.ezq_survey_saveTriggered = true;
          // opcional: limpar se quiser evitar reabertura em refresh
          // delete payload.ezq_survey_saveTriggered;
          // window.name = JSON.stringify(payload);
        }
      } catch (e) {}
    })();
  </script>

  <script src="https://resources.digital-cloud.medallia.eu/wdceu/571644/onsite/embed.js" async></script>
  <script>
    function showButtonsAvailability(isAvailable) {
      document.getElementById("backButton").style.display = "inline-block";
      if (isAvailable === true) document.getElementById("openSurveyButton").style.display = "inline-block";
    }

    function tryOpenSurveyIfNeeded() {
      var available = window.KAMPYLE_ONSITE_SDK && KAMPYLE_ONSITE_SDK.loadForm(31894);
      showButtonsAvailability(available);

      if (available === true && window.ezq_survey_saveTriggered === true) {
        if (typeof KAMPYLE_ONSITE_SDK.displayForm === 'function') {
          KAMPYLE_ONSITE_SDK.displayForm(31894);
        } else if (typeof KAMPYLE_ONSITE_SDK.showForm === 'function') {
          KAMPYLE_ONSITE_SDK.showForm(31894);
        }
      }
    }

    document.getElementById("openSurveyButton").addEventListener("click", function () {
      if (!window.KAMPYLE_ONSITE_SDK) return;
      if (typeof KAMPYLE_ONSITE_SDK.displayForm === 'function') KAMPYLE_ONSITE_SDK.displayForm(31894);
      else if (typeof KAMPYLE_ONSITE_SDK.showForm === 'function') KAMPYLE_ONSITE_SDK.showForm(31894);
      else KAMPYLE_ONSITE_SDK.loadForm(31894);
    });

    if (window.KAMPYLE_ONSITE_SDK) { tryOpenSurveyIfNeeded(); }
    else { window.addEventListener('neb_OnsiteLoaded', tryOpenSurveyIfNeeded); }
  </script>
</body>
</html>
