<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <title>Employer Connect Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/icons/favicon_chubb.ico" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    #feedbackButtonsContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    .feedback-btn {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .feedback-btn:hover {
      background-color: #333;
    }

    /* Se o <body> tiver a classe .top-window, esconde o container de botões */
    body.top-window #feedbackButtonsContainer { display:none !important; }
  </style>

  <!-- Inject cookie and reload Medallia -->
  <script>
    // 1) Injeta o cookie
    document.cookie = "logoutmodal=True; path=/; SameSite=Lax;";

    // 2) Aguarda o carregamento do SDK e dispara updatePageView()
    function reloadMedallia() {
      if (typeof updatePageView === "function") {
        updatePageView();
      } else {
        setTimeout(reloadMedallia, 500);
      }
    }

    window.addEventListener("neb_OnsiteLoaded", reloadMedallia);
    reloadMedallia();
  </script>

  <!-- script original do Medallia -->
  <script type="text/javascript" src="https://resources.digital-cloud.medallia.eu/wdceu/216529/onsite/embed.js" async></script>
</head>

<body>
  <script>
    document.body.classList.add(window.top === window ? 'top-window' : 'inside-iframe');
  </script>

  <!-- ► PAINEL DE RESOLUÇÃO + LÓGICA DE VISIBILIDADE DOS BOTÕES ► -->
  <!-- ▼ PAINEL DE RESOLUÇÃO (só na janela principal) -->
  <script>
    if (document.body.classList.contains('top-window')) {
      const tester = document.createElement('div');
      tester.style.cssText = `
        position: fixed;
        top: 10px; left: 10px;
        border: 1px solid #999;
        background:#fff; padding:10px;
        z-index:9999;
      `;
      tester.innerHTML = `
        <div style="margin-bottom:8px;">
          <label>Largura:<input id="frameW" type="number" value="1280" style="width:80px"></label>
          <label style="margin-left:12px;">Altura:<input id="frameH" type="number" value="800" style="width:80px"></label>
          <button id="applyWH" style="margin-left:12px;">Aplicar</button>
        </div>
        <iframe id="testFrame"
          src="${location.href}"
          style="width:1280px;height:800px;border:1px solid #666;display:block;">
        </iframe>
      `;
      document.body.prepend(tester);
      document.body.style.overflow = 'hidden';
      tester.querySelector('#applyWH').addEventListener('click', () => {
        const w = tester.querySelector('#frameW').value;
        const h = tester.querySelector('#frameH').value;
        const fr = tester.querySelector('#testFrame');
        fr.style.width  = w + 'px';
        fr.style.height = h + 'px';
      });
    }
  </script>


  <script>
    function showButtonsIfFormsAreAvailable() {
      const formA = KAMPYLE_ONSITE_SDK.loadForm(24935);
      const formB = KAMPYLE_ONSITE_SDK.loadForm(24937);
      if (formA || formB) {
        document.getElementById("feedbackButtonsContainer").style.display = "flex";
      }
    }
    if (window.KAMPYLE_ONSITE_SDK) {
      showButtonsIfFormsAreAvailable();
    } else {
      window.addEventListener("neb_OnsiteLoaded", showButtonsIfFormsAreAvailable);
    }
  </script>

  <!-- Botão para voltar -->
  <button class="feedback-btn" style="position: fixed; top: 120px; left: 120px; z-index:9999;" onclick="window.location.href='/cbemployerconnect.html';">
    Voltar
  </button>

  <app-root></app-root>
</body>

</html>
