<!doctype html>
<html lang="en">

<head>
  <script>
    document.cookie = "logoutmodal=True; path=/; SameSite=Lax;";
  </script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <title>Employer Connect Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./assets/icons/favicon_chubb.ico" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    #feedbackButtonsContainer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    .feedback-btn {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .feedback-btn:hover {
      background-color: #333;
    }
  </style>
</head>

<body>
  <script type="text/javascript" src="https://resources.digital-cloud.medallia.eu/wdceu/216529/onsite/embed.js" async></script>

  <!-- Aqui ficam os botões -->
  <div id="feedbackButtonsContainer" style="display: none;">
    <button class="feedback-btn" onclick="KAMPYLE_ONSITE_SDK.showForm(24935);">Log Off Form</button>
    <button class="feedback-btn" onclick="KAMPYLE_ONSITE_SDK.showForm(24937);">Always on Form</button>
  </div>

  <script>
    function showButtonsIfFormsAreAvailable() {
      // Tenta carregar os formulários para verificar disponibilidade
      const formA = KAMPYLE_ONSITE_SDK.loadForm(24935);
      const formB = KAMPYLE_ONSITE_SDK.loadForm(24937);

      if (formA || formB) {
        document.getElementById("feedbackButtonsContainer").style.display = "flex";
      }
    }

    if (window.KAMPYLE_ONSITE_SDK) {
      showButtonsIfFormsAreAvailable();
    } else {
      window.addEventListener("neb_OnsiteLoaded", showButtonsIfFormsAreAvailable);
    }
  </script>

  <app-root></app-root>
</body>

</html>
